<!--Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessions зберігається інформація про дату та час відвідування сторінки. Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію-->
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>sessions.html</title>
</head>
<body>
<h1>Сторінка sessions.html</h1>
<ul id="visitList"></ul>

<script>
    let visits = localStorage.getItem('visits');

    if (visits) {
        visits = JSON.parse(visits);
        let visitList = document.getElementById('visitList');
        visits.forEach(function(visit) {
            let listItem = document.createElement('li');
            listItem.textContent = visit;
            visitList.appendChild(listItem);
        });
    } else {
        let noVisitsMessage = document.createElement('p');
        noVisitsMessage.textContent = 'Немає жодних відвідувань';
        document.body.appendChild(noVisitsMessage);
    }
</script>
</body>
</html>
